{% extends 'index.html' %}

{% block content %}

<div class="product-page-main">
         <div class="container">
            <div class="row">
               <div class="col-md-11">
                  <div class="prod-page-title">
                     <h2><strong>Sign up</strong></h2>
                     <div class="signup-form">
                      <form method="post">
                         {% csrf_token %}
                           <div class="col-md-2">
                              <h5>Username:</h5>
                           </div>
                           <div class="col-md-9">
                             <p><input type="text" name="username" placeholder="Username"></p>
                           </div>
                         <br>
                         <br>
                           <div class="col-md-2">
                              <h5>Email: </h5>
                           </div>
                           <div class="col-md-9">
                             <p><input type="email" name="email" placeholder="Email"></p>
                           </div>
                           <div class="col-md-2">
                              <h5>Password: </h5>
                           </div>
                           <div class="col-md-9">
                             <p><input type="password" name="password1" placeholder="Password"></p>
                           </div>
                           <div class="col-md-2">
                              <h5>Confirm password: </h5>
                           </div>
                           <div class="col-md-9">
                             <p><input type="password" name="password2" placeholder="Confirm Password"></p>
                           </div>
                           <div class="col-md-6" style="text-align: end;"><input type="submit" value="Sign Up"></div>



                      </form>
                    </div>
                  </div>
               </div>
            </div>
         </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
